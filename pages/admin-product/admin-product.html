<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Products</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>ADMIN PRODUCTS</h1>
    <div class="container">
        <form id="add-product" class="product-form" onsubmit="addProduct(event)">
            <div class="input-box">
                <label for="nameLabel">Producto</label>
                <input type="text" name="name" id="nameLabel" required class="inputBox">
            </div>
            <div class="input-box">
                <label for="descLabel">Descripción</label>
                <textarea name="description" id="descLabel" rows="4" required class="inputBox">
                </textarea>
            </div>
    
            <div class="input-box">
                <label for="priceLabel">Precio</label>
                <input type="number" name="price" id="priceLabel" required class="inputBox">
            </div>
    
            <div class="input-box">
                <label for="imgLabel">Imagen</label>
                <input type="url" name="image" id="imgLabel" required value="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/TVULFPUK4VHBBPNHF2Z2WTFJPI.jpg" class="inputBox">
            </div>
            <div class="input-box">
                <label for="descLabel">Detalle</label>
                <textarea name="detail" id="descLabel" rows="8" required class="inputBox">
                </textarea>
            </div>
    
            <div class="input-box">
                <label for="stockLabel">Stock</label>
                <input type="checkbox" name="stock" id="stockLabel">
            </div>


            <button type="submit" class="submit-btn" id="submit-btn">Cargar Producto</button>
        </form>
        <div class="table-container">
            <table class="table-product">
                <thead>
                    <tr>
                        <th>Imagen</th>
                        <th>Producto</th>
                        <th>Descripción</th>
                        <th>Precio</th>
                        <th>Detalle</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    
                </tbody>
            </table>
        </div>
        
    </div>
    <!-- <script src="/js/object.js"></script> -->

    <!-- ?Librerias -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- ?Librerias -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script src="/js/products.js"></script>
    <script src="/js/isAdmin.js"></script>
</body>
</html>

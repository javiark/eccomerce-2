<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body class="main1">
    <div class="container" class="register">
        <h1>LOGIN</h1>
        <form class="login-form" id="loginForm" class="register__form">
            <div class="input-group">
                <label for="email" class="register__text1">Email:</label>
                <input type="email" id="email" name="email" value="nombre@ejemplo.com" minlength="8" maxlength="45" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required  class="register__boxmail">
            </div>

            <div class="input-group">
                <label for="password" class="register__text1">Contrase√±a:</label>
                <input type="text" id="password" name="password" value="***" required class="register__password" minlength="8" maxlength="45" class="register__boxmail">
            </div>
            <button type="submit" class="btn">Ingresar</button>
        </form>

    </div>
    <script src="/js/login.js"></script>
    
</body>
</html>

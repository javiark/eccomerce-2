    <div class="main2">

        <div class="Contact">
                <h1>Contácanos!</h1>
                <div class="formContact-Container">
                    <form class="formContact">
                        <div>
                            <label for="idInputName">Nombre y Apellido</label> <br>
                            <input class="formContact__Nombre" type="text" name="fullName" id="idInputName"  minlength="8" maxlength="40" size="50" autofocus autocomplete="on" required>
                        </div>

                        <div>
                            <label for="emailInput">Email</label> <br>
                            <input class="formContact__Email" type="email" name="email" id="emailInput" minlength="4" maxlength="30" placeholder="nombre@ejemplo.com" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                        </div>
                        <div>
                            <label for="consultas">Consulta</label> <br>
                            <textarea  class="formContact__Consults" name="consults" rows="5" cols="20" required minlength="10" maxlength="100" ></textarea>
                        </div>
                        <button type="submit" class="btn" >Enviar</button>
                    </form>
            </div>
